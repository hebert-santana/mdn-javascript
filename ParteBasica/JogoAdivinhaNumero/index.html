<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <title>Jogo adivinhe o número</title>
    <h1>Jogo Adivinhe um número</h1>
    <p>
      Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar
      em 10 chances ou menos. Nós lhe diremos se seu palpite está com valor alto
      ou baixo.
    </p>
    <div class="formulario">
      <label for="campoPalpites">Digite seu palpite: </label>
      <input type="text" id="campoPalpites" class="campoPalpites" />
      <input type="submit" value="Enviar palpite" class="enviarPalpite" />
    </div>
    <div class="resultado">
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="maiorOuMenor"></p>
    </div>
    <button>Reiniciar o jogo</button>
  </body>
  <script src="./index.js"></script>
</html>
